<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/fabicon.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ba4a221170.js" crossorigin="anonymous"></script>
    <title>PH TUBE</title>
    <style>
    .button {
        border: none;
        outline: none;
        padding: 5px 20px 5px 20px;
        background-color: #25252533;
        cursor: pointer;
        font-size: 18px;
        width:auto;
        height:auto;
        color: #252525B3;
        border-radius: 4px;
      }
      
      .activeMore, .button:hover {
        background-color: #FF1F3D;
        color: white;
      }

      #popup-message {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
        }
      </style>
</head>
<body class="">
    <header>


        <nav class="flex justify-between items-center sm:justify-around	 mt-[60px] mb-[34px] text-[18px] font-medium">
            <div>
                <button class="ps-3" onclick="redirectToHomePage()"><img src="images/Logo.png" alt=""></button>
            </div>
            <div class="sm:hidden">
                <ul class="menu menu-horizontal px-1">
                    <li cl>
                        <details class="">
                            <summary class="btn w-[150px] text-[#fff] bg-[#FF1F3D] text-[18px] font-medium pt-3">
                                <i class="fa-solid fa-bars"></i>                        
                            </summary>
                            <ul class="p-2 mx-2 bg-[#FF1F3D80] w-[150px] rounded-t-none">
                                <li><button onclick="sortByView()" class="btn bg-[#25252533]">Sort by view</button></li>
                                <li><button onclick="redirectToBlogPage()" class="btn mt-2 bg-[#25252533]">Blog</button></li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </div>
            <div class="hidden sm:block">
                <button onclick="sortByView()" class="btn bg-[#25252533]">Sort by view</button>
            </div>
            <div class="hidden sm:block">
                <button onclick="redirectToBlogPage()" class="btn text-[#fff] bg-[#FF1F3D]">Blog</button>
            </div>
        </nav>
        <div  class="mx-[60px] mb-[32px]">
            <hr>
        </div>
    </header>
    <main>
        <section id="btn-section" class="grid grid-cols-2 content-center justify-items-center	mx-[66px] sm:grid-cols-4 lg:mx-[80px] xl:mx-[120px] gap-[10px] text-[16px] font-medium mb-[40px]">
            <button onclick='allCateogory()' id="allBtn" class="button activeMore w-[105px] px-[20px] py-[8px]">All</button>
            
            <button onclick="musicCateogory()" id="musicBtn" class="button w-[105px] px-[20px] py-[8px]">Music</button>
            
            <button onclick="comedyCateogory()" id="comedyBtn" class="button w-[105px] px-[20px] py-[8px]">Comedy</button>
            
            <button onclick="drawingCateogory()" id="drawingBtn" class="button w-[105px] px-[20px] py-[8px]">Drawing</button>
        </section>

        <section id="loading-section" class="hidden">
            <div class="flex justify-center items-center">
                <span class="loading loading-dots loading-lg pt-[50px] pb-[50px]"></span>
            </div>
        </section>


        <section id="section1">
            <div id="oflineLoading" class="hidden flex justify-center items-center">
                <span class="loading loading-dots loading-lg pt-[25px] pb-[20px]"></span>
            </div>
            <div id="oflineImage" class="hidden flex flex-col justify-center items-center">
                <h3 class="text-center text-[32px] font-bold w-[300px] sm:w-[350px] md:w-[450px] lg:w-[600px]">No internet! Please check your internet connection and reload website.</h3>
                <img class="w-[550px] " src="images/noInternet.png" alt="">
                <button onclick="reLoadPage()" class="btn btn-sm mt-[5px] rounded-2xl border-2	border-indigo-600 hover:bg-sky-500">Reload</button>
            </div>
        </section>


        <section id="video" class="mx-[60px] mb-[120px] grid grid-cols-1 content-center justify-items-center gap-[24px] sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4">
           
            



        </section>

        <section  class="hidden flex justify-center items-center mt-[100px] " id="no-data-view">
            <div class="flex flex-col w-[430px] items-center justify-center">
                <img class="w-[140px] h-[140px]" src="images/Icon.png" alt="">
                <h1 class="text-[32px] font-bold text-center">Oops!! Sorry, There is no content here</h1>
            </div>
        </section>
        
        <div id="popup-message" class="shadow-lg">
            No internet connection! Please check your connection. <i onclick="cross()" class="fa-solid fa-xmark"></i>
        </div>
    </main>
    <script src="js/js.js"></script>

</body>
</html>
